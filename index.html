<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierra Compartida</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(-45deg,#0d7a79,#159895,#ffe066,#ffd43b);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
    width:90%;
    max-width:420px;
    backdrop-filter: blur(10px);
    padding:30px;
    border-radius:20px;
}

.profile{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
    object-fit:cover;
}

h1{
    color:white;
}

.bio{
    color:white;
    margin-bottom:30px;
}

.link{
    display:block;
    background:white;
    color:#0d7a79;
    padding:16px;
    margin:12px 0;
    border-radius:14px;
    text-decoration:none;
    font-weight:bold;
    transition:0.25s;
}

.link:hover{
    transform:scale(1.08);
    background:#fff7cc;
}

</style>
</head>

<body>

<div class="container">

<img class="profile" src="LINK-TUA-FOTO">

<h1>Tierra Compartida</h1>
<p class="bio">Comunidad • Tierra • Cultura • Conexión</p>

<a class="link" href="https://www.tiktok.com/@tierra_compartida" target="_blank">TikTok</a>
<a class="link" href="https://www.instagram.com/_tierracompartida" target="_blank">Instagram</a>
<a class="link" href="https://www.youtube.com/@TierraCompartida" target="_blank">YouTube</a>

</div>

</body>
</html>
