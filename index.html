<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il mio Linktree</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
    width:90%;
    max-width:400px;
}

img{
    width:120px;
    height:120px;
    border-radius:50%;
    margin-bottom:15px;
}

h1{
    margin:10px 0;
}

.bio{
    opacity:0.8;
    margin-bottom:25px;
}

.link{
    display:block;
    background:white;
    color:black;
    padding:15px;
    margin:10px 0;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    transition:0.2s;
}

.link:hover{
    transform:scale(1.05);
    background:#eaeaea;
}
</style>
</head>

<body>

<div class="container">

<img src="https://i.imgur.com/yourphoto.png" alt="foto">

<h1>Tuo Nome</h1>
<p class="bio">Creatore digitale • Developer • Social</p>

<a class="link" href="https://instagram.com" target="_blank">Instagram</a>
<a class="link" href="https://youtube.com" target="_blank">YouTube</a>
<a class="link" href="https://tiktok.com" target="_blank">TikTok</a>
<a class="link" href="https://tuosito.com" target="_blank">Sito Web</a>

</div>

</body>
</html>
